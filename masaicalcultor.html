<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #cont{
            
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: grid;
            width: 500px;
            height: 500px;
            grid-template-columns: repeat(4,100px);
            grid-template-rows: repeat(5,90px);
            margin: auto;
            gap: 8px;
            justify-content: center;
            padding-top:100px;
        }
        #cont >div{
            border-radius:10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .reslutBox{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;

        }
        button{
            height:100%;
            width: 100%;
            font-size: 30px;
            font-weight: bold;
            border-radius:10px;
            background-color:white;
            border:none;
        }
        .blackbox{
            background-color:black ;

            color: azure;
        }
        .redbox{
            background-color: red;
            color: azure;
        }
        h1{
            color:hsl(180, 72%, 31%);
            text-align: center;
            font-size: 50px;
            
        }

        input{
            width: 100%;
            height: 100%;
            font-size: 30px;
            text-align: right;
            border-radius: 10px;
        }
      button:hover{
        cursor: pointer;
      }
      button:active {
        border: 2px solid #007bff;
  }
  button:focus {
    outline: 2px solid #007bff;
  }
  p{
    font-size: 20px;
    color: #737373;
  }


    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="cont">
        <div class="reslutBox">
            <input type="text" name="" id="in1" placeholder="0">
        </div>
        <div ><button class="number">1</button></div>
        <div><button class="number">2</button></div>
        <div><button class="number">3</button></div>
        <div class="operator"><button class="blackbox">+</button></div>
        <div><button class="number">4</button></div>
        <div><button class="number">5</button></div>
        <div><button class="number">6</button></div>
        <div class="operator"><button class="blackbox">-</button></div>
        <div><button class="number">7</button></div>
        <div><button class="number">8</button></div>
        <div><button class="number">9</button></div>
        <div  class="operator"><button class="blackbox">x</button></div>
        <div  ><button class="redbox" onclick="clear1()">c</button></div>
        <div><button class="number">0</button></div>
        <div class="equal"><button class="blackbox">=</button></div>
        <div class="operator"><button class="blackbox">/</button></div>


    </div>
</body>
<script>
   var number=document.getElementsByClassName('number')
   var operator=document.getElementsByClassName('operator')
   var intp=document.getElementById("in1")
   var equ=document.getElementsByClassName('equal')
   var t=false
   var re=0
   
   var str=""
   for(let i=0;i<number.length;i++){
    number[i].addEventListener("click",function(event){
        str+=event.target.innerText
        intp.value=str
    })
   }
   for(let i=0;i<operator.length;i++){
    operator[i].addEventListener("click",function(event){
        if(str[str.length-1]=='+' || str[str.length-1]=='-' || str[str.length-1]=='*' || str[str.length-1]=='/' ){
            alert("Sorry !")
        }
        else{
           
            str+=event.target.innerText
        intp.value=str
         
        }
        

    })

   }
   equ[0].addEventListener('click',function(){

     re=eval(str)
    intp.value=re
    t=true
   })
    function clear1(){
        str=''
        intp.value='0';
    }
        


</script>
</html>
